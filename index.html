<body>
    <div class="container">
        <div class="header">
            <h1>üì± OKC Fi≈ü Okuyucu Pro</h1>
            <p>Fi≈ülerinizi tarayƒ±n ‚Ä¢ Excel'e aktarƒ±n ‚Ä¢ Analiz edin</p>
        </div>
        
        <div class="content">
            <div class="camera-section">
                <button class="camera-button" onclick="takePhoto()">üì∏ Fi≈ü Fotoƒürafla</button>
                <button class="camera-button" onclick="showHistory()" style="background: linear-gradient(45deg, #9C27B0, #BA68C8);">üìã Ge√ßmi≈ü</button>
                <br>
                <label for="fileInput" class="file-input-label">
                    üìÅ Galeriden Se√ß
                </label>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)">
                <img id="imagePreview" alt="Fi≈ü √ñnizlemesi">
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fi≈ü analiz ediliyor...</p>
            </div>
            
            <div class="results" id="results">
                <h3>√áƒ±karƒ±lan Bilgiler</h3>
                <div id="extractedData"></div>
                <div class="action-buttons">
                    <button class="save-button" onclick="saveReceipt()">üíæ Kaydet</button>
                    <button class="excel-button" onclick="exportToExcel()">üìä Excel ƒ∞ndir</button>
                </div>
            </div>
            
            <div class="history-section" id="historySection">
                <h3>Kaydedilen Fi≈üler</h3>
                <div class="filter-section">
                    <div class="filter-row">
                        <input type="date" class="filter-input" id="startDate" placeholder="Ba≈ülangƒ±√ß">
                        <input type="date" class="filter-input" id="endDate" placeholder="Biti≈ü">
                    </div>
                    <div class="filter-row">
                        <button class="camera-button" onclick="filterReceipts()" style="font-size: 11px; padding: 8px 15px;">üîç Filtrele</button>
                        <button class="excel-button" onclick="exportAllToExcel()" style="font-size: 11px; padding: 8px 15px;">üìä T√ºm√ºn√º Export</button>
                    </div>
                </div>
                <div class="stats-section" id="statsSection">
                    <div id="statsData"></div>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentReceipt = null;
        let savedReceipts = JSON.parse(localStorage.getItem('okcReceipts') || '[]');
        
        async function takePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    setTimeout(() => {
                        ctx.drawImage(video, 0, 0);
                        const imageData = canvas.toDataURL('image/jpeg', 0.8);
                        
                        stream.getTracks().forEach(track => track.stop());
                        
                        displayImage(imageData);
                        processImage(imageData);
                    }, 2000);
                };
            } catch (error) {
                alert('Kamera eri≈üimi saƒülanamadƒ±. L√ºtfen galeriden resim se√ßin.');
            }
        }
        
        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    displayImage(imageData);
                    processImage(imageData);
                };
                reader.readAsDataURL(file);
            }
        }
        
        function displayImage(imageData) {
            const preview = document.getElementById('imagePreview');
            preview.src = imageData;
            preview.style.display = 'block';
            document.getElementById('historySection').style.display = 'none';
        }
        
        async function processImage(imageData) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const result = await Tesseract.recognize(imageData, 'tur', {
                    logger: m => console.log(m)
                });
                
                const extractedText = result.data.text;
                currentReceipt = extractReceiptInfo(extractedText, imageData);
                
                displayResults(currentReceipt);
                
            } catch (error) {
                alert('Fi≈ü okunamadƒ±. L√ºtfen daha net bir fotoƒüraf √ßekin.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function extractReceiptInfo(text, imageData) {
            const info = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                image: imageData,
                fullText: text,
                products: []
            };
            
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            // ƒ∞≈ületme adƒ± (genellikle ilk satƒ±rlarda)
            for (let i = 0; i < Math.min(3, lines.length); i++) {
                if (lines[i].length > 5 && !lines[i].match(/^\d/)) {
                    info.isletmeAdi = lines[i];
                    break;
                }
            }
            
            // Tarih arama (daha kapsamlƒ±)
            const dateRegex = /(\d{1,2}[\.\/\-]\d{1,2}[\.\/\-]\d{2,4})/g;
            const dateMatches = text.match(dateRegex);
            if (dateMatches) {
                info.fisTargihi = dateMatches[0];
            }
            
            // Fi≈ü numarasƒ±
            const receiptNoRegex = /(?:fi≈ü|makbuz|no|seri)[\s\:]*([A-Z0-9\-\/]+)/i;
            const receiptMatch = text.match(receiptNoRegex);
            if (receiptMatch) {
                info.fisNumarasi = receiptMatch[1];
            }
            
            // Vergi numarasƒ±
            const taxRegex = /(?:vergi no|vkn|v\.k\.n|vergi numarasƒ±)[\s\:]*(\d{10,11})/i;
            const taxMatch = text.match(taxRegex);
            if (taxMatch) {
                info.vergiNo = taxMatch[1];
            }
            
            // Toplam tutar
            const totalRegex = /(?:toplam|total|tutar|ara toplam|genel toplam|√∂denecek)[\s\:]*([0-9]+[,\.]\d{2})/i;
            const totalMatch = text.match(totalRegex);
            if (totalMatch) {
                info.toplamTutar = parseFloat(totalMatch[1].replace(',', '.'));
            }
            
            // KDV tutarlarƒ±
            const kdvRegex = /(?:kdv|%\d{1,2})[\s\:]*([0-9]+[,\.]\d{2})/gi;
            const kdvMatches = [...text.matchAll(kdvRegex)];
            info.kdvTutarlari = kdvMatches.map(match => parseFloat(match[1].replace(',', '.')));
            
            // KDV oranlarƒ±
            const kdvRateRegex = /%(\d{1,2})/g;
            const kdvRates = [...text.matchAll(kdvRateRegex)];
            info.kdvOranlari = kdvRates.map(match => parseInt(match[1]));
            
            // √ñdeme y√∂ntemi
            const paymentRegex = /(?:nakit|kart|kredi|pos|eft|havale)/i;
            const paymentMatch = text.match(paymentRegex);
            if (paymentMatch) {
                info.odemeYontemi = paymentMatch[0];
            }
            
            // √úr√ºn detaylarƒ± √ßƒ±karma
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // √úr√ºn satƒ±rƒ±: isim + fiyat kombinasyonu
                if (line.match(/.*\d+[,\.]\d{2}/) && !line.match(/toplam|kdv|vergi|ara toplam/i)) {
                    const parts = line.split(/\s+/);
                    const lastPart = parts[parts.length - 1];
                    if (lastPart.match(/\d+[,\.]\d{2}/)) {
                        const price = parseFloat(lastPart.replace(',', '.'));
                        const productName = parts.slice(0, -1).join(' ');
                        if (productName.length > 2 && price > 0) {
                            info.products.push({
                                ad: productName,
                                fiyat: price
                            });
                        }
                    }
                }
            }
            
            return info;
        }
        
        function displayResults(receipt) {
            const results = document.getElementById('results');
            const dataDiv = document.getElementById('extractedData');
            
            let html = '';
            
            if (receipt.isletmeAdi) {
                html += `<div class="result-item"><strong>ƒ∞≈ületme Adƒ±:</strong> <span>${receipt.isletmeAdi}</span></div>`;
            }
            
            if (receipt.vergiNo) {
                html += `<div class="result-item"><strong>Vergi Numarasƒ±:</strong> <span>${receipt.vergiNo}</span></div>`;
            }
            
            if (receipt.fisTargihi) {
                html += `<div class="result-item"><strong>Fi≈ü Tarihi:</strong> <span>${receipt.fisTargihi}</span></div>`;
            }
            
            if (receipt.fisNumarasi) {
                html += `<div class="result-item"><strong>Fi≈ü Numarasƒ±:</strong> <span>${receipt.fisNumarasi}</span></div>`;
            }
            
            if (receipt.toplamTutar) {
                html += `<div class="result-item"><strong>Toplam Tutar:</strong> <span>${receipt.toplamTutar.toFixed(2)} TL</span></div>`;
            }
            
            if (receipt.kdvOranlari.length > 0) {
                html += `<div class="result-item"><strong>KDV Oranlarƒ±:</strong> <span>%${receipt.kdvOranlari.join(', %')}</span></div>`;
            }
            
            if (receipt.kdvTutarlari.length > 0) {
                html += `<div class="result-item"><strong>KDV Tutarlarƒ±:</strong> <span>${receipt.kdvTutarlari.map(t => t.toFixed(2)).join(', ')} TL</span></div>`;
            }
            
            if (receipt.odemeYontemi) {
                html += `<div class="result-item"><strong>√ñdeme Y√∂ntemi:</strong> <span>${receipt.odemeYontemi}</span></div>`;
            }
            
            if (receipt.products.length > 0) {
                html += `<div class="result-item products-section"><strong>√úr√ºn/Hizmet Detaylarƒ±:</strong>`;
                receipt.products.forEach(product => {
                    html += `<div class="product-item">${product.ad}: ${product.fiyat.toFixed(2)} TL</div>`;
                });
                html += `</div>`;
            }
            
            if (html === '') {
                html = '<div class="result-item">Fi≈ü bilgileri net okunamadƒ±. L√ºtfen daha iyi ƒ±≈üƒ±klandƒ±rƒ±lmƒ±≈ü ve net bir fotoƒüraf √ßekin.</div>';
            }
            
            dataDiv.innerHTML = html;
            results.style.display = 'block';
        }
        
        function saveReceipt() {
            if (!currentReceipt) return;
            
            savedReceipts.push(currentReceipt);
            localStorage.setItem('okcReceipts', JSON.stringify(savedReceipts));
            alert('Fi≈ü ba≈üarƒ±yla kaydedildi!');
        }
        
        function showHistory() {
            const historySection = document.getElementById('historySection');
            const results = document.getElementById('results');
            
            results.style.display = 'none';
            historySection.style.display = 'block';
            
            displayHistory();
            calculateStats();
        }
        
        function displayHistory(receipts = savedReceipts) {
            const historyList = document.getElementById('historyList');
            
            historyList.innerHTML = '';
            
            receipts.forEach((receipt, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <strong>${receipt.isletmeAdi || 'ƒ∞≈ületme belirtilmemi≈ü'}</strong><br>
                    Tarih: ${receipt.fisTargihi || receipt.date}<br>
                    Tutar: ${receipt.toplamTutar ? receipt.toplamTutar.toFixed(2) + ' TL' : 'Belirtilmemi≈ü'}
                `;
                div.onclick = () => viewReceipt(receipt);
                historyList.appendChild(div);
            });
        }
        
        function calculateStats() {
            const statsSection = document.getElementById('statsSection');
            const statsData = document.getElementById('statsData');
            
            const totalAmount = savedReceipts.reduce((sum, receipt) => sum + (receipt.toplamTutar || 0), 0);
            const receiptCount = savedReceipts.length;
            const avgAmount = receiptCount > 0 ? totalAmount / receiptCount : 0;
            
            statsData.innerHTML = `
                <div class="stat-item"><strong>Toplam Fi≈ü:</strong> <span>${receiptCount}</span></div>
                <div class="stat-item"><strong>Toplam Tutar:</strong> <span>${totalAmount.toFixed(2)} TL</span></div>
                <div class="stat-item"><strong>Ortalama Tutar:</strong> <span>${avgAmount.toFixed(2)} TL</span></div>
            `;
            
            statsSection.style.display = 'block';
        }
        
        function filterReceipts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filtered = savedReceipts;
            
            if (startDate || endDate) {
                filtered = savedReceipts.filter(receipt => {
                    const receiptDate = receipt.fisTargihi || receipt.date;
                    if (!receiptDate) return false;
                    
                    const date = new Date(receiptDate.replace(/\./g, '/'));
                    const start = startDate ? new Date(startDate) : new Date('1900-01-01');
                    const end = endDate ? new Date(endDate) : new Date('2100-12-31');
                    
                    return date >= start && date <= end;
                });
            }
            
            displayHistory(filtered);
        }
        
        function exportToExcel() {
            if (!currentReceipt) return;
            
            const workbook = XLSX.utils.book_new();
            
            // Ana bilgiler sayfasƒ±
            const mainData = [
                ['Fi≈ü Bilgileri', ''],
                ['ƒ∞≈ületme Adƒ±', currentReceipt.isletmeAdi || ''],
                ['Vergi Numarasƒ±', currentReceipt.vergiNo || ''],
                ['Fi≈ü Tarihi', currentReceipt.fisTargihi || ''],
                ['Fi≈ü Numarasƒ±', currentReceipt.fisNumarasi || ''],
                ['Toplam Tutar', currentReceipt.toplamTutar ? currentReceipt.toplamTutar.toFixed(2) + ' TL' : ''],
                ['KDV Oranlarƒ±', currentReceipt.kdvOranlari.join(', ') + '%'],
                ['KDV Tutarlarƒ±', currentReceipt.kdvTutarlari.map(t => t.toFixed(2)).join(', ') + ' TL'],
                ['√ñdeme Y√∂ntemi', currentReceipt.odemeYontemi || '']
            ];
            
            const mainSheet = XLSX.utils.aoa_to_sheet(mainData);
            XLSX.utils.book_append_sheet(workbook, mainSheet, 'Fi≈ü Bilgileri');
            
            // √úr√ºnler sayfasƒ±
            if (currentReceipt.products.length > 0) {
                const productData = [['√úr√ºn/Hizmet', 'Fiyat (TL)']];
                currentReceipt.products.forEach(product => {
                    productData.push([product.ad, product.fiyat.toFixed(2)]);
                });
                
                const productSheet = XLSX.utils.aoa_to_sheet(productData);
                XLSX.utils.book_append_sheet(workbook, productSheet, '√úr√ºnler');
            }
            
            const fileName = `fis_${currentReceipt.fisNumarasi || Date.now()}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }
        
        function exportAllToExcel() {
            if (savedReceipts.length === 0) {
                alert('Kaydedilmi≈ü fi≈ü bulunamadƒ±!');
                return;
            }
            
            const workbook = XLSX.utils.book_new();
            
            // T√ºm fi≈üler √∂zet sayfasƒ±
            const summaryData = [
                ['ƒ∞≈ületme Adƒ±', 'Vergi No', 'Tarih', 'Fi≈ü No', 'Toplam Tutar', 'KDV', '√ñdeme Y√∂ntemi']
            ];
            
            savedReceipts.forEach(receipt => {
                summaryData.push([
                    receipt.isletmeAdi || '',
                    receipt.vergiNo || '',
                    receipt.fisTargihi || receipt.date,
                    receipt.fisNumarasi || '',
                    receipt.toplamTutar ? receipt.toplamTutar.toFixed(2) : '',
                    receipt.kdvTutarlari.map(t => t.toFixed(2)).join(', '),
                    receipt.odemeYontemi || ''
                ]);
            });
            
            const summarySheet = XLSX.utils.aoa_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(workbook, summarySheet, 'T√ºm Fi≈üler');
            
            // ƒ∞statistikler sayfasƒ±
            const totalAmount = savedReceipts.reduce((sum, receipt) => sum + (receipt.toplamTutar || 0), 0);
            const receiptCount = savedReceipts.length;
            const avgAmount = receiptCount > 0 ? totalAmount / receiptCount : 0;
            
            const statsData = [
                ['ƒ∞statistikler', ''],
                ['Toplam Fi≈ü Sayƒ±sƒ±', receiptCount],
                ['Toplam Tutar', totalAmount.toFixed(2) + ' TL'],
                ['Ortalama Fi≈ü Tutarƒ±', avgAmount.toFixed(2) + ' TL']
            ];
            
            const statsSheet = XLSX.utils.aoa_to_sheet(statsData);
            XLSX.utils.book_append_sheet(workbook, statsSheet, 'ƒ∞statistikler');
            
            const fileName = `tum_fisler_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }
